# visit https://wiki.hyprland.org/Configuring/Binds/ for more info

# /* ---- ✴️ Variables ✴️ ---- */  #
$scriptsDir = $HOME/.config/hypr/scripts

##! Utilities
# common shortcuts
bindir = , SUPER_L, exec, pgrep -x rofi >/dev/null && pkill -x rofi || rofi -show drun # App launcher (rofi)
bind = SUPER, B, exec, vivaldi  # default browser
bind = SUPER, Return, exec, kitty  #terminal
bind = SUPER SHIFT, Return, exec, [float; move 15% 5%; size 70% 60%] kitty # Dropdown terminal
bind = SUPER, E, exec, nemo #file manager
# bind = SUPER, T, exec, yarr

##! Special Keys / Hot Keys
bindl = , xf86Sleep, exec, systemctl suspend # [hidden]
bindl = , xf86AudioPlayPause, exec, playerctl play-pause # [hidden]
bindl = , xf86AudioPause, exec, playerctl play-pause # [hidden]
bindl = , xf86AudioPlay, exec, playerctl play-pause # [hidden]
bindl = , xf86AudioNext, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"` # [hidden]
bindl = , xf86AudioPrev, exec, playerctl previous # [hidden]

# screenshot with swappy (another screenshot tool)
bind = SUPER CTRL, S, exec, $scriptsDir/ScreenShot.sh --swappy #screenshot (swappy)

# Move workspace in current monitor
bind = SUPER, tab, workspace, m+1
bind = SUPER SHIFT, tab, workspace, m-1

#!
##! Window
# move windows with meta + WASD
bind = SUPER, W, movewindow, u
bind = SUPER, A, movewindow, l
bind = SUPER, S, movewindow, d
bind = SUPER, D, movewindow, r

# Move focus with mainMod + SHIFT + WASD
bind = SUPER SHIFT, W, movefocus, u
bind = SUPER SHIFT, A, movefocus, l
bind = SUPER SHIFT, S, movefocus, d
bind = SUPER SHIFT, D, movefocus, r

# Resize windows with meta + arrows
binde = SUPER, up, resizeactive,0 -50
binde = SUPER, left, resizeactive,-50 0
binde = SUPER, down, resizeactive,0 50
binde = SUPER, right, resizeactive,50 0


# Dwindle Layout
bind = SUPER SHIFT, I, togglesplit # Toggle horizontal/vertical split
bind = SUPER, P, pseudo, # Pseudo tile


bind = SUPER, Q, killactive, # close active (not kill)
bindd = SUPER SHIFT, Q, Kill active process, exec, $scriptsDir/KillActiveProcess.sh # Kill active process
bindd = Super, L, Lock, exec, loginctl lock-session # Lock
# bindd = CTRL+ALT, P, Toggle session menu, global, quickshell:sessionToggle # power menu

#!
##! Workspaces
bind = SUPER SHIFT, U, movetoworkspace, special
bind = SUPER, U, togglespecialworkspace,

# The following mappings use the key codes to better support various keyboard layouts
# 1 is code:10, 2 is code 11, etc
# Switch workspaces with mainMod + [0-9] 
bind = SUPER, code:10, workspace, 1 # [hidden] NOTE: code:10 = key 1
bind = SUPER, code:11, workspace, 2 # [hidden] NOTE: code:11 = key 2
bind = SUPER, code:12, workspace, 3 # [hidden] NOTE: code:12 = key 3
bind = SUPER, code:13, workspace, 4 # [hidden] NOTE: code:13 = key 4
bind = SUPER, code:14, workspace, 5 # [hidden] NOTE: code:14 = key 5
bind = SUPER, code:15, workspace, 6 # [hidden] NOTE: code:15 = key 6
bind = SUPER, code:16, workspace, 7 # [hidden] NOTE: code:16 = key 7
bind = SUPER, code:17, workspace, 8 # [hidden] NOTE: code:17 = key 8
bind = SUPER, code:18, workspace, 9 # [hidden] NOTE: code:18 = key 9
bind = SUPER, code:19, workspace, 10 # [hidden] NOTE: code:19 = key 0

# Move active window and follow to workspace mainMod + SHIFT [0-9]
bind = SUPER SHIFT, code:10, movetoworkspace, 1 # [hidden] NOTE: code:10 = key 1
bind = SUPER SHIFT, code:11, movetoworkspace, 2 # [hidden] NOTE: code:11 = key 2
bind = SUPER SHIFT, code:12, movetoworkspace, 3 # [hidden] NOTE: code:12 = key 3
bind = SUPER SHIFT, code:13, movetoworkspace, 4 # [hidden] NOTE: code:13 = key 4
bind = SUPER SHIFT, code:14, movetoworkspace, 5 # [hidden] NOTE: code:14 = key 5
bind = SUPER SHIFT, code:15, movetoworkspace, 6 # [hidden] NOTE: code:15 = key 6
bind = SUPER SHIFT, code:16, movetoworkspace, 7 # [hidden] NOTE: code:16 = key 7
bind = SUPER SHIFT, code:17, movetoworkspace, 8 # [hidden] NOTE: code:17 = key 8
bind = SUPER SHIFT, code:18, movetoworkspace, 9 # [hidden] NOTE: code:18 = key 9
bind = SUPER SHIFT, code:19, movetoworkspace, 10 # [hidden] NOTE: code:19 = key 0

# Move active window to a workspace silently mainMod + CTRL [0-9]
bind = SUPER CTRL, code:10, movetoworkspacesilent, 1 # [hidden] NOTE: code:10 = key 1
bind = SUPER CTRL, code:11, movetoworkspacesilent, 2 # [hidden] NOTE: code:11 = key 2
bind = SUPER CTRL, code:12, movetoworkspacesilent, 3 # [hidden] NOTE: code:12 = key 3
bind = SUPER CTRL, code:13, movetoworkspacesilent, 4 # [hidden] NOTE: code:13 = key 4
bind = SUPER CTRL, code:14, movetoworkspacesilent, 5 # [hidden] NOTE: code:14 = key 5
bind = SUPER CTRL, code:15, movetoworkspacesilent, 6 # [hidden] NOTE: code:15 = key 6
bind = SUPER CTRL, code:16, movetoworkspacesilent, 7 # [hidden] NOTE: code:16 = key 7
bind = SUPER CTRL, code:17, movetoworkspacesilent, 8 # [hidden] NOTE: code:17 = key 8
bind = SUPER CTRL, code:18, movetoworkspacesilent, 9 # [hidden] NOTE: code:18 = key 9
bind = SUPER CTRL, code:19, movetoworkspacesilent, 10 # [hidden] NOTE: code:19 = key 0

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, m+1
bind = SUPER, mouse_up, workspace, m-1
bind = SUPER, period, workspace, e+1
bind = SUPER, comma, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow # Move window with left click
bindm = SUPER, mouse:273, resizewindow # Resize window with right click

# FEATURES / EXTRAS
bind = SUPER SHIFT, F, fullscreen # whole full screen
bind = SUPER CTRL, F, fullscreen, 1 # fake full screen

# Desktop zooming or magnifier
bind = SUPER SHIFT, mouse_down, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor * 2.0}')" # Zoom in
bind = SUPER SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor / 2.0}')" # Zoom out